<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Free Recall — Automated Grading Demo</title>


  <script src="https://unpkg.com/jspsych@6.3.1/jspsych.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/jspsych@6.3.1/css/jspsych.css" />


  <script src="./papaparse.min.js"></script>


  <script src="./jspsych-free-recall-graded.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
  </style>
</head>

<body>
  <h1>Free Recall — Automated Grading Demo</h1>
  <p>This demonstrates a jsPsych plugin that grades recall against idea units.</p>

  <div id="jspsych-target"></div>

  <script>
    window.OPENAI_API_KEY = process.env.REACT_APP_OPENAI_KEY;

    const timeline = [];

    timeline.push({
      type: "free-recall-graded",
      instructions: "Type everything you remember from the passage.",
      word_file: "./example_scoring.csv",
      model: "gpt-4o-mini"
    });

    jsPsych.init({
      display_element: "jspsych-target",
      timeline: timeline,
      on_finish: function() {

        console.log("jsPsych data:", jsPsych.data.get().values());
      }
    });
  </script>
</body>

</html>
